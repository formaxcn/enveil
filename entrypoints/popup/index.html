<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enveil</title>
    <meta name="manifest.type" content="browser_action" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <div id="enable-switch"></div>
          <a href="https://github.com/formaxcn/enveil" target="_blank" id="github-link">
            <i class="fab fa-github"></i>
          </a>
        </div>
        
        <div class="content">
          <div class="options-container">
            <button id="add-config-btn" class="add-button">
              <i class="fas fa-plus"></i> Add Current Site
            </button>
            <button id="configure-btn" class="configure-button">
              <i class="fas fa-cog"></i> Options
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
