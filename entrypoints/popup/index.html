<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enveil</title>
    <meta name="manifest.type" content="browser_action" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header" style="margin-bottom: 0.3rem; gap: 0.5rem;">
          <button id="configure-btn" class="configure-button" style="min-width: 90px; padding: 6px 12px; font-size: 14px;">
            <i class="fas fa-cog"></i> Options
          </button>
          <a href="https://github.com/formaxcn/enveil" target="_blank" id="github-link" style="font-size: 1.5rem;">
            <i class="fab fa-github"></i>
          </a>
        </div>

        <div style="width: 100%; display: flex; justify-content: center; margin-bottom: 0.3rem;">
          <button id="add-config-btn" class="add-button" style="min-width: 160px; padding: 8px 10px; font-size: 15px;">
            <i class="fas fa-plus"></i> Add Current Site
          </button>
        </div>

        <div style="width: 100%; display: flex; justify-content: center;">
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="enable-current-site">
              <span class="slider"></span>
            </label>
            <span class="switch-label">Enable in Current Site</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
