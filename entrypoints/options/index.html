<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enveil Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <div id="options-container">
          <!-- Left Panel (30%) -->
          <div id="left-panel">
            <!-- Browser Sync Switch -->
            <div id="browser-sync-option"></div>
            
            <!-- Import/Export Buttons -->
            <div id="import-export-buttons">
              <div class="button-group">
                <button id="export-btn"><i class="fas fa-download"></i> Export</button>
                <button id="import-btn"><i class="fas fa-upload"></i> Import</button>
              </div>
              <input type="file" id="import-file-input" accept=".json" />
            </div>
          </div>
          
          <!-- Right Panel (70%) -->
          <div id="right-panel">
            <div id="config-editor-container">
              <div class="header-row">
                <h3 id="editor-title">Configuration Editor</h3>
              </div>
              
              <!-- Configuration Groups Tables Container -->
              <div id="config-groups-container">
                <!-- Groups tables will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
