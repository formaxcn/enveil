<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enveil Configuration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <main>
      <div id="options-container">
        <!-- Left Panel (30%) -->
        <div id="left-panel">
          <!-- Browser Sync Switch -->
          <div id="browser-sync-option"></div>

          <!-- Color Settings Section -->
          <div id="color-settings-section" class="settings-card">
            <h4>Default Colors</h4>
            <div id="default-colors-container" class="default-colors-grid">
              <!-- Default colors will be rendered here -->
            </div>
          </div>

          <!-- Settings Section -->
          <div id="settings-section">
            <div class="settings-content">
              <!-- Configuration Management -->
              <div class="config-management">
                <div class="config-actions">
                  <input type="file" id="import-btn" class="btn btn-secondary file-input" accept=".json" style="display: none;">
                  <label for="import-btn" class="btn btn-secondary">
                    <i class="fas fa-file-import"></i> Import
                  </label>
                  <button id="export-btn" class="btn btn-secondary">
                    <i class="fas fa-file-export"></i> Export
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Right Panel (70%) -->
        <div id="right-panel">
          <!-- Tab Navigation -->
          <div class="tab-navigation">
            <button id="configs-tab" class="tab-button active" data-tab="configs">
              <i class="fas fa-cog"></i> Configs
            </button>
            <button id="cloud-roles-tab" class="tab-button" data-tab="cloud-roles">
              <i class="fas fa-cloud"></i> Cloud Roles
            </button>
          </div>

          <!-- Configs Tab Content -->
          <div id="configs-tab-content" class="tab-content active">
            <div id="config-editor-container">
              <div class="header-row">
                <h3 id="editor-title">Configs</h3>
                <div class="header-actions">
                  <button id="add-config-group" class="btn btn-primary add-group-btn" title="Add Group">
                    <i class="fas fa-folder-plus"></i> Add Group
                  </button>
                </div>
              </div>

              <!-- Configuration Groups Container -->
              <div id="config-groups-container">
                <!-- Groups will be rendered here -->
              </div>
            </div>
          </div>

          <!-- Cloud Roles Tab Content -->
          <div id="cloud-roles-tab-content" class="tab-content">
            <div id="cloud-roles-container">
              <div class="header-row">
                <h3 id="cloud-roles-title">Cloud Roles</h3>
                <div class="header-actions">
                  <button id="add-cloud-environment" class="btn btn-primary add-group-btn" title="Add Environment">
                    <i class="fas fa-plus"></i> Add Environment
                  </button>
                </div>
              </div>

              <!-- Cloud Environments Container -->
              <div id="cloud-environments-container">
                <!-- Cloud environments will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>



  <script type="module" src="./main.ts"></script>
</body>

</html>
