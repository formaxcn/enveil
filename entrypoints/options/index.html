<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enveil Configuration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <main>
      <div id="options-container">
        <!-- Left Panel (30%) -->
        <div id="left-panel">
          <!-- Browser Sync Switch -->
          <div id="browser-sync-option"></div>
          
          <!-- Settings Section -->
          <div id="settings-section">
            <div class="settings-content">
              <!-- Browser Sync -->
              <div class="setting-item">
                <label class="sync-label">
                  <input type="checkbox" id="browser-sync-checkbox">
                  <span>Browser Sync</span>
                </label>
                <p class="sync-description">Enable to sync all your configurations across browsers</p>
              </div>
              
              <!-- Configuration Management -->
              <div class="config-management">
                <div class="config-actions">
                  <button id="import-btn" class="btn btn-secondary">
                    <i class="fas fa-file-import"></i> Import
                  </button>
                  <button id="export-btn" class="btn btn-secondary">
                    <i class="fas fa-file-export"></i> Export
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Right Panel (70%) -->
        <div id="right-panel">
          <div id="config-editor-container">
            <div class="header-row">
              <h3 id="editor-title">Configs</h3>
              <div class="header-actions">
                <button id="add-config-group" class="icon-btn add-btn" title="Add Group">+</button>
              </div>
            </div>

            <!-- Configuration Groups Container -->
            <div id="config-groups-container">
              <!-- Groups will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>



  <script type="module" src="./main.ts"></script>
</body>

</html>
