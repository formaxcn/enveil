<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enveil Configuration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div id="app">
    <main>
      <div id="options-container">
        <!-- Left Panel (30%) -->
        <div id="left-panel">
          <!-- Browser Sync Switch -->
          <div id="browser-sync-option"></div>
          
          <!-- Config Groups List -->
          <div id="config-groups-list">
            <div class="header-row">
              <h3>Configuration Groups</h3>
              <div class="header-actions">
                <label for="import-btn" class="icon-btn import-btn" title="Import">
                  <i class="fas fa-file-import"></i>
                </label>
                <button id="export-btn" class="icon-btn export-btn" title="Export">
                  <i class="fas fa-file-export"></i>
                </button>
                <button id="add-config-group" class="icon-btn add-btn" title="Add Group">+</button>
                <input type="file" id="import-btn" class="import-input" accept=".json" style="display: none;">
              </div>
            </div>
            <div id="groups-list-container">
              <!-- Groups list will be rendered here -->
            </div>
          </div>

        </div>

        <!-- Right Panel (70%) -->
        <div id="right-panel">
          <div id="config-editor-container">
            <div class="header-row">
              <h3 id="editor-title">Configs</h3>
            </div>

            <!-- Configuration Groups Tables Container -->
            <div id="config-groups-container">
              <!-- Groups tables will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>



  <script type="module" src="./main.ts"></script>
</body>

</html>
